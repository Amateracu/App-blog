<form>
  <h1>Создание нового поста</h1>

  <div
    class="form-control"
    [ngClass]="{invalid: form.get('title')?.touched && form.get('title')?.invalid}"
  >
    <label for="title">Название поста</label>
    <input
      type="text"
      id="title"
      formControlName="title"
    >
    <div
      *ngIf="form.get('title')?.touched && form.get('title')?.invalid"
      class="validation"
      >
      <small
        *ngIf="form.get('title')?.errors?.required"
      >Поле не может быть пустым</small>
    </div>
  </div>

  <div class="form-control">
    <label>Контент поста</label>
  </div>

  <div
    class="form-control"
    [ngClass]="{invalid: form.get('author')?.touched && form.get('author')?.invalid}"
  >
    <label for="author">Автор поста</label>
    <input
      type="text"
      id="author"
      formControlName="author"
    >
    <div
      *ngIf="form.get('author')?.touched && form.get('author')?.invalid"
      class="validation"
      >
      <small
        *ngIf="form.get('author')?.errors?.required"
      >Поле не может быть пустым</small>
    </div>
  </div>

  <button
  type="submit"
  class="btn btn-block btn-dark"
  [disabled]="form.valid"
  >

    Создать пост
  </button>

</form>
